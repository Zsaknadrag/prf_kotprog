<h1>{{title}}</h1>
<h2>It is time to make some new quizes!</h2>
<div class="row">
    <div class="col-md-12">
        <div class="error" *ngIf="error">{{error}}</div>
        <div class="pull-right">
            <button class="btn btn-success" (click)="addQuiz()">Add New Quiz</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th class="id">Object Id</th>
                    <th class="name">Name</th>
                    <th class="action">Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr *ngFor="let quiz of quizes" [class.active]="quiz === selectedQuiz" (click)="onSelect(quiz)">-->
                <tr *ngFor="let quiz of quizes">
                    <td>{{quiz._id}}</td>
                    <td>{{quiz.name}}</td>
                    <td>
                      <button class="btn btn-primary" (click)="addQuestion(quiz)">Add question</button>
                      <button class="btn btn-primary" (click)="gotoDetail(quiz)">Details</button>
                      <button class="btn btn-danger" (click)="deleteQuiz(quiz, $event)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
