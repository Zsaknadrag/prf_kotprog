<div class="form-horizontal" *ngIf="quiz">
  <h2>New question for quiz: {{ quiz.name }}</h2>

  <div class="form-group">
    <label class="col-sm-2 control-label">Question: </label>
    <div class="col-sm-10">
      <input class="form-control" [(ngModel)]="question.text" placeholder="Question?" />
    </div>
  </div>

  <div class="form-group" *ngFor="let answer of question.answers; let i = index;">
    <label class="col-sm-2 control-label">Answer {{ i + 1 }}: </label>
    <div class="col-sm-1">
      <input type="checkbox" [(ngModel)]="answer.correct" (change)="onSelect(question, answer);"/>
    </div>
    <div class="col-sm-9">
      <input class="form-control" type="text" [(ngModel)]="answer.text" />
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button (click)="goBack()" class="btn btn-default">Back</button>
      <button (click)="save()" class="btn btn-primary">Save</button>
    </div>
  </div>

</div>
