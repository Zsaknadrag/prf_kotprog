<div *ngIf="quiz" class="form-horizontal">
    <h2>{{quiz.name}} details!</h2>
    <div class="form-group">
        <div *ngIf="!newQuiz">
            <label class="col-sm-2 control-label">id: </label>
            <div class="col-sm-10">
                {{quiz._id}}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Name: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="quiz.name" placeholder="name" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Questions: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="quiz.questions" placeholder="your question" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button (click)="goBack()" class="btn btn-default">Back</button>
            <button (click)="save()" class="btn btn-primary">Save</button>
        </div>
    </div>
</div>
