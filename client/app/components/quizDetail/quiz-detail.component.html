<div *ngIf="quiz" class="form-horizontal">
  <h2>Quiz details: {{quiz.name}}</h2>

  <div class="form-group">
    <div *ngIf="!newQuiz">
      <label class="col-sm-2 control-label">id: </label>
      <div class="col-sm-10">
        <input class="form-control" disabled value="{{ quiz._id }}" />
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Name: </label>
    <div class="col-sm-10">
      <input class="form-control" [(ngModel)]="quiz.name" placeholder="name" />
    </div>
  </div>

  <div class="form-group" *ngIf="quiz.questions && quiz.questions.length > 0">
    <label class="col-sm-2 control-label">Questions: </label>
    <div class="col-sm-10 questions">
      <div class="question" *ngFor="let question of quiz.questions; let q = index;">
        <div>{{ question.text }}</div>
        <div>Answers:</div>
        <div *ngFor="let answer of question.answers; let i = index;">
          <span>{{ i + 1 }}: {{ answer.text }}</span>
          <span *ngIf="answer.correct"> (correct)</span>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button (click)="goBack()" class="btn btn-default">Back</button>
      <button (click)="save()" class="btn btn-primary">Save</button>
    </div>
  </div>
</div>
